<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Duplicate Test for Endless Scroll plugin</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" charset="utf-8"></script>
	<script src="../src/jquery.endless-scroll.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	$(function() {
		window.m = $.endlessScroll({
			scrollPadding: 200,
			container: "#container",
			entity: ".entity",
			nextPage: ".next-page",
			previousPage: ".prev-page"
		});
	});
	</script>
	<style>
		#container .entity {
			line-height:10em;
			background:#eee;
			margin:2em 0;
			padding-left:2em;
		}
	</style>
</head>
<body>
<div id="container">
	<div class="entity" id="e1">entity 1</div>
	<div class="entity" id="e2">entity 2</div>
	<div class="entity" id="e3">entity 3</div>
	<div class="entity" id="e4">entity 4</div>
	<div class="entity" id="e5">entity 5</div>
	<div class="entity" id="e6">entity 6</div>
	<div class="entity" id="e7">entity 7</div>
	<div class="entity" id="e8">entity 8</div>
	<div class="entity" id="e9">entity 9</div>
	<div class="entity" id="e10">entity 10</div>
</div>
<a href="duplicate2.html" class="next-page">Next page</a>
</body>
</html>
